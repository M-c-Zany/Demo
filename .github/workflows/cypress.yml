name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        parallel: [1, 2, 3, 4]  # Number of parallel jobs, adjust based on your needs
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      # Install npm dependencies
      - name: Install Dependencies
        run: npm install

      # Run Cypress tests in parallel
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          record: true  # Set to false if you don't want to record the tests
          parallel: true  # Enable parallel test runs
          parallelism: ${{ matrix.parallel }}  # Number of parallel jobs to run
