name: Cypress Parallel Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-parallel-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, firefox] # Add more browsers if needed
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install
    
    - name: Run Cypress Tests
      run: npm run cy:run -- --browser ${{ matrix.browser }}
      
    - name: Upload Cypress Screenshots and Videos
      uses: actions/upload-artifact@v2
      with:
        name: cypress-artifacts
        path: cypress/screenshots
  
